<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title>Check'YoSelf!</title>
    <meta name = "viewport" content ="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Check <span>YO'</span> Self </h1>
      <wrapper class="header__search">
        <img class="header__search--icon"src="images/search.svg" alt="search icon">
        <input type ="header__input" name="search" class="header__input--search" placeholder="Search"> 
      </wrap>
    </header>
    <aside>
      <form class="aside__form--input">
        <label>Task Title</label>
        <wrapper class="aside__title__wrapper">         
          <input type="text" class="input__aside--title"  name="to-do" type="text">
        </wrapper>
      </form>
        <form class="aside__form--input">
          <container class="insert__aside__container">
          </container>
          <label>Task Item</label>
          <container class = "input__task--item">
            <input type="text" class="input__aside--task" name="to-do" type="text">
            <input type="image" class="btn__aside__task--append" name="to-do-task" src="images/plus.svg" alt="button append task">
          </container>
          <button class="btn__aside--task btn__list--make">Make Task List</button>
          <button class="btn__aside--task btn__list--clear">Clear All</button>
          </form>
          <wrapper class = "input__task--item aside__bottom">
          <button class="btn__aside--task btn__list--filter">Filter by Urgency</button>
      </wrapper>
    </aside>
    <main>
      <section class="list__section__container">
      </section>
    </main>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
